<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Loan Calculator ðŸ’°</h2>
    <div class="form-group">
      <label>Loan Amount (UGX)</label>
      <input type="number" id="loanAmount" placeholder="e.g. 20000000">
    </div>
    <div class="form-group">
      <label>Interest Rate (%) per month</label>
      <input type="number" id="interestRate" step="0.1" placeholder="e.g. 2.8">
    </div>
    <div class="form-group">
      <label>Loan Term (months)</label>
      <input type="number" id="months" placeholder="e.g. 12">
    </div>
    <button onclick="calculateLoan()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
